<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceating Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      color: white;
    }
    #heading {
      color: red
    }
    #container1 {
      max-width: 725px;
      margin-top: 150px;
    }
    #heading{
      margin-left: 225px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todo</a>
  </nav>
  <div class="container" id="container1">
    <form>
      <div ctitle <label for="title">Todo Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="desc">Todo Desc</label>
        <input type="text" class="form-control" id="desc">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button class="btn btn-danger" id="deletebtn">Delete</button>
    </form>
    <div id="todo">
    </div>
  </div>
  <div id="heading">
  </div>
  <script>
    submit.addEventListener("click", (r) => {
      r.preventDefault()
      let titlec = title.value
      let descc = desc.value
      localStorage.setItem("Todo", JSON.stringify([titlec, descc]))
      todo.innerHTML = `
             <h1>${titlec}</h1>
             <p>${descc}</p> `
      title.value = ""
      desc.value = ""
      heading.innerHTML = "<br><br>" + "<h1>YOUR LIST HAS BEEN ADDED</h1>"
      heading.style.color = 'green';
    })
    deletebtn.addEventListener("click", (r) => {
      r.preventDefault()
      localStorage.removeItem("Todo")
      todo.innerHTML = ""
      heading.innerHTML = "<br><br>" + "<h1>LIST HAS BEEN SUCCESSFULLY DELETED </h1>"
      heading.style.color = 'red';
    })
  </script>
</body>
</html>
